<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트 | 개발 블로그</title>
    <meta name="description" content="">

    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TailwindCSS 설정 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            light: '#60A5FA',
                            DEFAULT: '#3B82F6',
                            dark: '#2563EB'
                        }
                    }
                }
            }
        }
    </script>

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 다크모드 깜빡임 방지 -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="font-sans bg-slate-50 dark:bg-slate-900 text-slate-700 dark:text-slate-200 transition-colors">

    <!-- 네비게이션 -->
    <nav id="navbar" class="navbar fixed top-0 left-0 right-0 bg-white/90 dark:bg-slate-800/90 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- 로고 -->
                <a href="index.html" class="text-xl font-bold text-slate-800 dark:text-white">
                    <span class="text-primary">Dev</span>Blog
                </a>

                <!-- 데스크톱 메뉴 -->
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-primary transition-colors">홈</a>
                    <a href="about.html" class="text-slate-600 dark:text-slate-300 hover:text-primary transition-colors">소개</a>

                            </svg>
                        </span>
                    </button>
                </div>

                <!-- 모바일 메뉴 버튼 -->

                    <button id="theme-toggle-mobile" class="p-2 text-slate-600 dark:text-slate-300" aria-label="다크모드 전환">
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>

                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                    <button id="mobile-menu-btn" class="p-2 text-slate-600 dark:text-slate-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 모바일 메뉴 -->
            <div id="mobile-menu" class="mobile-menu md:hidden">
                <div class="py-4 border-t border-slate-200 dark:border-slate-700">
                    <a href="index.html" class="block py-2 text-slate-600 dark:text-slate-300 hover:text-primary">홈</a>
                    <a href="about.html" class="block py-2 text-slate-600 dark:text-slate-300 hover:text-primary">소개</a>
                    <a href="contact.html" class="block py-2 text-slate-600 dark:text-slate-300 hover:text-primary">문의</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 포스트 헤더 -->
    <header class="pt-24 pb-12 md:pt-32 md:pb-16 bg-white dark:bg-slate-800 page-transition">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <!-- 뒤로가기 -->
                <a href="index.html" class="inline-flex items-center gap-2 text-slate-500 dark:text-slate-400 hover:text-primary mb-6 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    목록으로
                </a>

                <!-- 카테고리 -->
                <span id="post-category" class="inline-block px-3 py-1 bg-primary/10 text-primary rounded-full text-sm font-medium mb-4">
                    카테고리
                </span>

                <!-- 제목 -->
                <h1 id="post-title" class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-white mb-4">
                    포스트 제목
                </h1>

                <!-- 메타 정보 -->
                <div class="flex flex-wrap items-center gap-4 text-sm text-slate-500 dark:text-slate-400">
                    <span id="post-author" class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        작성자
                    </span>
                    <span id="post-date" class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        2024-01-01
                    </span>
                    <span id="post-readtime" class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        5분
                    </span>
                </div>

                <!-- 태그 -->
                <div id="post-tags" class="flex flex-wrap gap-2 mt-6">
                    <!-- 태그는 JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>
    </header>

    <!-- 포스트 본문 -->
    <article class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <!-- 본문 내용 -->
                <div id="post-content" class="post-content text-slate-700 dark:text-slate-300">
                    <!-- 본문은 JavaScript로 동적 생성 -->
                </div>

                <!-- 공유 버튼 -->
                <div class="mt-12 pt-8 border-t border-slate-200 dark:border-slate-700">
                    <p class="text-sm text-slate-500 dark:text-slate-400 mb-4">이 글이 도움이 되셨나요? 공유해 주세요!</p>
                    <div class="flex gap-3">
                        <button onclick="shareToTwitter()" class="px-4 py-2 bg-[#1DA1F2] text-white rounded-lg text-sm hover:opacity-90 transition-opacity">
                            Twitter
                        </button>
                        <button onclick="shareToFacebook()" class="px-4 py-2 bg-[#4267B2] text-white rounded-lg text-sm hover:opacity-90 transition-opacity">
                            Facebook
                        </button>
                        <button onclick="copyLink()" class="px-4 py-2 bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-lg text-sm hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">
                            링크 복사
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- 이전/다음 포스트 -->
    <nav class="py-8 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto flex justify-between">
                <a id="prev-post" href="#" class="group hidden">
                    <span class="text-sm text-slate-500 dark:text-slate-400 mb-1 block">이전 글</span>
                    <span class="text-slate-700 dark:text-slate-300 group-hover:text-primary transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span id="prev-post-title">이전 포스트 제목</span>
                    </span>
                </a>
                <a id="next-post" href="#" class="group hidden ml-auto text-right">
                    <span class="text-sm text-slate-500 dark:text-slate-400 mb-1 block">다음 글</span>
                    <span class="text-slate-700 dark:text-slate-300 group-hover:text-primary transition-colors flex items-center gap-2">
                        <span id="next-post-title">다음 포스트 제목</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 관련 포스트 -->
    <section class="py-16 bg-slate-50 dark:bg-slate-900">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white text-center mb-8">관련 포스트</h2>
            <div id="related-posts" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
                <!-- 관련 포스트는 JavaScript로 동적 생성 -->
            </div>
        </div>
    </section>

            <p class="text-center text-slate-400 text-sm">
