                        <form id="contact-form" class="bg-white dark:bg-slate-800 rounded-xl p-6 md:p-8 shadow-lg">
                            <div class="space-y-6">
                                <!-- 이름 -->
                                <div>
                                    <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">

                                    </label>

                                        type="text"
                                        id="name"
                                        name="name"
                                        required
                                        class="form-input w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 focus:outline-none"

                                </div>

                                <!-- 이메일 -->

                                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                        이메일 <span class="text-red-500">*</span>
                                    </label>

                                        type="email"
                                        id="email"
                                        name="email"
                                        required
                                        class="form-input w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 focus:outline-none"

                                    <p id="email-error" class="hidden mt-1 text-sm text-red-500">올바른 이메일 주소를 입력해주세요.</p>
                                </div>

                                <!-- 제목 -->
                                <div>
                                    <label for="subject" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                        제목 <span class="text-red-500">*</span>
                                    </label>

                                        type="text"
                                        id="subject"
                                        name="subject"
                                        required
                                        class="form-input w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 focus:outline-none"

                                    >
                                    <p id="subject-error" class="hidden mt-1 text-sm text-red-500">제목을 입력해주세요.</p>
                                </div>

                                <!-- 메시지 -->
                                <div>
                                    <label for="message" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                        메시지 <span class="text-red-500">*</span>
                                    </label>
                                    <textarea
                                        id="message"
                                        name="message"
                                        required
                                        rows="5"
                                        class="form-input w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 focus:outline-none resize-none"

                                </div>

                                <!-- 제출 버튼 -->
                                <button
                                    type="submit"
                                    id="submit-btn"
                                    class="w-full bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
                                >

                                    </span>
                                </button>
